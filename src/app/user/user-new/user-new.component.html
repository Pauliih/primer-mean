<h3>User new component</h3>

<form (submit)="create()">
    <input type="text" placeholder="Nombre" name="first_name" [(ngModel)]="newUser.first_name">
    <input type="text" placeholder="Apellido" name="last_name" [(ngModel)]="newUser.last_name">
    <input type="text" placeholder="Email" name="email" [(ngModel)]="newUser.email">
    <button type="submit">Crear Usuario</button>
</form>
