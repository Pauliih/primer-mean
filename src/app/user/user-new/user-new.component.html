<div class="container-fluid mb-3">
    <h3>User new component</h3>
    <div class="container mt-3">

        <form (submit)="create()">
            <div class="form-group">
                <label for="exampleInputName">First Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter first name">
            </div>
            <div class="form-group ">
                <label for="exampleInputLast">Last Name</label>
                <input type="text " class="form-control " id="exampleInputLast" aria-describedby="lastHelp" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
