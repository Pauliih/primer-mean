<div class="mt-3">
    <h3>User Edit Component</h3>
    <div class="mt-3">
        <form (submit)="update()">
            <div class="form-group">
                <label for="exampleInputName">First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="Enter first name" [(ngModel)]="editUser.first_name">
            </div>
            <div class="form-group ">
                <label for="exampleInputLast">Last Name</label>
                <input type="text " class="form-control" name="lastName" placeholder="Enter last name" [(ngModel)]="editUser.last_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="editUser.email">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
